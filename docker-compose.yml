version: '2'

services:
  adminer:
    image: adminer:latest
    restart: on-failure
    ports:
      - 8080:8080
    networks:
      - default
      - postgres

  db:
    container_name: th_db
    image: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tastehealthy
      POSTGRES_DB: tastehealthy
    ports:
      - 3306:5432
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - default
      - postgres

